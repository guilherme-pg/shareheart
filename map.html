<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Passando o amor adiante." />
  <meta name="theme-color" content="#f5f5f5" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="./css/standard.css" />
  <link rel="stylesheet" href="css/header-footer.css">
  <link rel="stylesheet" type="text/css" href="./css/map.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

  <title>ShareHeart</title>
</head>

<body>
  <header>
    <div class="shape_left">
      <img class="shape_left-img" src="imgs/shape-left-desktop.png" alt="">
    </div>
    <div class="header_home" id="header_home">
      <div class="header_home_content_logo">
        <a href="index.html">
          <div class="header_home_logo_content">
            <section>
              <img class="logo" src="imgs/logo-shareheart.png" alt="Logo Share Heart">
            </section>
            <section>
              <img class="logomarca" src="imgs/shareheart-logotipo-white.png" alt="Logomarca ShareHeart">
            </section>
          </div>
        </a>
      </div>
      <button class="button_collapse_menu" id="button_collapse_menu">
        ☰
      </button>
      <div class="menu-hamburguer-content">
        <div class="menu-hamburguer-content-mainbox">
          <div class="btn-close-hamburguer" id="btn-close-hamburguer">
            <img src="imgs/close.svg" alt="Ícone de Fechar o Menu">
          </div>
          <div class="menu-hamburguer-content-box">
            <a href="about.html">Quem Somos</a>
            <a href="campaigns.html">Campanhas</a>
            <a href="institutions.html">Instituições</a>
          </div>
        </div>
      </div>
      <div class="menu-content">
        <a href="about.html">Quem Somos</a>
        <a href="campaigns.html">Campanhas</a>
        <a href="institutions.html">Instituições</a>
      </div>
    </div>
  </header>
  <main>
    <div id="map" class="map_zone"></div>

    <div id="location">
      <h1>Veja as instituições próximas à você:</h1>
      <button id="getLocation">Obter Minha Localização</button>
      <p><strong>Sua localização:</strong> <span id="userLocation"></span></p>
    </div>

    <div id="institution">
      <!-- As instituições mais próximas serão exibidas aqui -->
    </div>
  </main>
  <footer>
    <div class="footer-mobile">
      <section class="footer-mobile-menu">
        <a href="campaigns.html"><img src="imgs/box.svg" alt="Ícone de Campanhas de Doação"></a>
        <a href="index.html"><img src="imgs/home.svg" alt="Ícone da Página Inicial"></a>
        <a href="institutions.html"><img src="imgs/institution.png" alt="Ícone das Instituições Parceiras"></a>
      </section>
    </div>
    <div class="footer-tablet-desktop">
      <section class="footer-tablet-desktop-content">
        <p>Desenvolvido por Alunos do 3º Período</p>
        <p>Curso de Análise e Desenvolvimento de Sistemas</p>
        <p>Faculdade SENAC - PE</p>
      </section>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/js/map.js"></script>
  <script src="./js/standard.js"></script>
</body>

</html>
